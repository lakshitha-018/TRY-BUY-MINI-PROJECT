<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="fullscreen-container">
    <div class="bg-text"> <i><b>TRY AND BUY</b></i> </div>
    <div class="login-container">
      <h3 class="login-title" align="left"> <i> Reset Your Password </i> </h3>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email">Enter your registered email:</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <button type="submit" class="login-button">Send Reset Link</button>
      </form>
      <a href="login.html" class="forgot-password">Back to Login</a>
    </div>
  </div>
  
  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');

    // Add an event listener for form submission
    forgotPasswordForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Please enter your email.');
        return;
      }

      // Simulate sending the reset link
      alert(`A password reset link has been sent to ${email}.`);
      
      // Redirect back to login page (optional)
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
